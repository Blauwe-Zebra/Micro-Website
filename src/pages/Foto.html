    <!-- ai implementation -->
    <div class="ai">
      <!-- Tooltip for AI assistant -->
      <div id="aiTooltip" class="tooltip">
        <span class="tooltip-text">Er is een AI-assistent beschikbaar! Klik hier om te starten.</span>
        <button class="tooltip-close" onclick="hideTooltip()">×</button>
      </div>

      <!-- Button to open the chatbot modal -->
      <button onclick="openModal()" class="open-button" title="Chat with Mistral AI!">
        <img src="/src/images/ai/comment-02-stroke-rounded.svg" alt="Chat Icon" />
      </button>

      <!-- Background overlay (covers the page) -->
      <div id="overlay" class="overlay" onclick="closeModal()"></div>

      <!-- The Modal -->
      <div id="chatModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img
            src="/src/images/ai/LOGO white.png"
            alt="Mistral AI"
            class="chatbot-image"
          />
          <h2 class="title">Chatbot</h2>
          <div class="aiScroll">
            <div id="chatHistory" class="chat-history"></div>
          </div>
          <hr />
          <div class="flex">
            <input
              type="text"
              id="userInput"
              placeholder="Ask something..."
              onkeydown="handleKeyPress(event)"
              class="user-input"
            />
            <button
              id="send-button"
              onclick="sendClicked(document.getElementById('userInput').value)"
              class="send-button"
            >
              Send
            </button>
          </div>
        </div>
      </div>

      <script src="/src/js/ai.js"></script>
      <!-- Link to external JavaScript file -->
    </div>
